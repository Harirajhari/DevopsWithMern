services:
  mongo:
    image: "mongo"
    ports:
      - "8082:27017"

  backend:
    build: './backend'
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  frontend:
    build: './frontend'
    ports:
      - "3000:3000"
    depends_on:
      - backend
    env_file:
      - './frontend/.env.prod'
